<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Coffee House</title>
    <link rel="shortcut icon" href="android-chrome-512x512.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('login page.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        #loginForm,
        #registerForm,
        #loginPleaseBox {
            display: none;
        }

        #login,
        #register {
            cursor: pointer;
            color: #fff;
            text-decoration: underline;
            font-weight: bold;
            border: 1px solid #000;
            padding: 5px;
            margin: 5px;
            display: inline-block;
        }

        #login {
            color: #fffaf0;
        }

        input {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="overlay">
        <div id="loginForm">
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" onclick="login()">Login</button>
            </form>
        </div>

        <div id="registerForm">
            <h2>Register</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" onclick="register()">Register</button>
            </form>
        </div>

        <div id="loginPleaseBox">
            <p>Login Please</p>
        </div>

        <span id="login">Login</span>
        <span id="register">Register</span>
    </div>

    <script>
        const loginButton = document.getElementById('login');
        const registerButton = document.getElementById('register');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const loginPleaseBox = document.getElementById('loginPleaseBox');

        function register() {
            // Perform registration logic (you can send data to a server, etc.)
            // For simplicity, let's show the loginPleaseBox after registration.
            const username = document.getElementById('registerForm').querySelector('input[type="text"]').value;
            const email = document.getElementById('registerForm').querySelector('input[type="email"]').value;
            const password = document.getElementById('registerForm').querySelector('input[type="password"]').value;

            if (username && email && password) {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                loginPleaseBox.style.display = 'none';
                loginButton.style.display = 'none';
                registerButton.style.display = 'inline-block';
            } else {
                alert('Please enter details for registration.');
            }
        }

        function login() {
            // Perform login logic (you can check credentials, etc.)
            // For simplicity, let's redirect to another webpage after login.
            const username = document.getElementById('loginForm').querySelector('input[type="text"]').value;
            const password = document.getElementById('loginForm').querySelector('input[type="password"]').value;

            if (username && password) {
                window.location.href = 'coffee.html';
            } else {
                alert('Please enter details for login.');
            }
        }

        loginButton.addEventListener('click', () => {
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
            loginPleaseBox.style.display = 'none';
            loginButton.style.display = 'none';
            registerButton.style.display = 'inline-block';
        });

        registerButton.addEventListener('click', () => {
            registerForm.style.display = 'block';
            loginForm.style.display = 'none';
            loginPleaseBox.style.display = 'none';
            loginButton.style.display = 'inline-block';
            registerButton.style.display = 'none';
        });
    </script>
</body>

</html>
